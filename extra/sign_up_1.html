<html>
	<head>

		<script type="text/javascript">
		
        function fn1()
        {          
            var password = document.getElementById("pw");//.value;
            var username = document.getElementById("un");//.value; 
            var email = document.getElementById("eml");

            var t1 = document.getElementById("tac");
            var tv = document.getElementById("tac").innerText;
            
            
            var g1 = document.getElementById("rd1");
            var g2 = document.getElementById("rd2");
            var para = document.getElementsByTagName("caption"); 
            if(g1.checked == false && g2.checked == false)
            {
                para[0].style.color = "red";
                return false;   
            }

            if(username.value.trim() == "" && password.value.trim() == "" && email.value.trim() == "")
            {
                username.style.border = "solid 1px red";
                document.getElementById("eun").style.visibility = "visible";
                password.style.border = "solid 1px red";
                document.getElementById("epw").style.visibility = "visible";
                email.style.border = "solid 1px red";
                document.getElementById("eeml").style.visibility = "visible";
                para[0].style.color = "black";
                return false;
            }
            

            if(email.value.trim() == "" && username.value.trim() == "")
            {
                username.style.border = "solid 1px red";
                document.getElementById("eun").style.visibility = "visible";
                password.style.border = "solid 1px black";
                document.getElementById("epw").style.visibility = "hidden";
                email.style.border = "solid 1px red";
                document.getElementById("eeml").style.visibility = "visible";
                para[0].style.color = "black";
                return false;
            }
            else if(email.value.trim() == "" && password.value.trim() == "")
            {
                username.style.border = "solid 1px black";
                document.getElementById("eun").style.visibility = "hidden";
                password.style.border = "solid 1px red";
                document.getElementById("epw").style.visibility = "visible";
                email.style.border = "solid 1px red";
                document.getElementById("eeml").style.visibility = "visible";
                para[0].style.color = "black";
                return false;
            }
            else if(password.value.trim() == "" && username.value.trim() == "")
            {
                username.style.border = "solid 1px red";
                document.getElementById("eun").style.visibility = "visible";
                password.style.border = "solid 1px red";
                document.getElementById("epw").style.visibility = "visible";
                email.style.border = "solid 1px black";
                document.getElementById("eeml").style.visibility = "hidden";
                para[0].style.color = "black";
                return false;
            }
            else if(email.value.trim() == "")
            {
                email.style.border = "solid 1px red";
                document.getElementById("eeml").style.visibility = "visible";
                username.style.border = "solid 1px black";
                document.getElementById("eun").style.visibility = "hidden";
                password.style.border = "solid 1px black";
                document.getElementById("epw").style.visibility = "hidden";
                para[0].style.color = "black";
                return false;
            }
            else if (username.value.trim() == "")
            {
                //alert("blank username");
                username.style.border = "solid 1px red";
                document.getElementById("eun").style.visibility = "visible";
                password.style.border = "solid 1px black";
                document.getElementById("epw").style.visibility = "hidden";
                email.style.border = "solid 1px black";
                document.getElementById("eeml").style.visibility = "hidden";
                para[0].style.color = "black";
                return false; 
            }
            else if(password.value.trim() == "")
            {
                //alert("blank password");
                password.style.border = "solid 1px red";
                document.getElementById("epw").style.visibility = "visible";
                username.style.border = "solid 1px black";
                document.getElementById("eun").style.visibility = "hidden";
                email.style.border = "solid 1px black";
                document.getElementById("eeml").style.visibility = "hidden";
                para[0].style.color = "black";
                return false; 
            }
            
            
            else if(password.value.trim().length <= 4)
            {
                alert("password is too short");
                return false; 
            }

            if(t1.checked == false)
            {
                alert("Please Read & Chech T&Cs")
                return false;   
            }

            else 
            {
                document.getElementById("eun").style.visibility = "hidden";
                document.getElementById("epw").style.visibility = "hidden";
                document.getElementById("eeml").style.visibility = "hidden";
                return true;
            }

        }


		</script>
